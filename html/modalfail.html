<!-- MODAL -->
<div class="modal" id=shake tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                <h5 class="modal-title" id="modaltitle">What would you like to eat?</h5>
                <div>
                <form action="select">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                            Please select an option.
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                            <li class="dropDownText">Breakfast</li>
                            <li class="dropDownText">Lunch</li>
                            <li class="dropDownText">Dinner</li>
                            <li class="dropDownText">Snack</li>
                            <li class="dropDownText">Beverage</li>
                        </ul>
                    </div>
                </form>
                </div>
<!-- Hidden -->
                <div class="modal-body">
                    <div id="modalBreakfast" class="hidden">
                    <p>BREAKFAST</p>
                    </div>
                    <div id="modalLunch" class="hidden">
                    <p>LUNCH</p>
                    </div>
                    <div id="modalDinner" class="hidden">
                    <p>DINNER</p>
                    </div>
                    <div id="modalSnack" class="hidden">
                    <p>SNACK</p>
                    </div>
                    <div id="modalBeverage" class="hidden">
                    <p>BEVERAGE</p>
                    </div>
                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
</section>
